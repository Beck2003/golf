<html>
<head>
    <title>Golf App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js" integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.css" integrity="sha512-oe8OpYjBaDWPt2VmSFR+qYOdnTjeV9QPLJUeqZyprDEQvQLJ9C5PCFclxwNuvb/GQgQngdCXzKSFltuHD3eCxA==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12" id="header">
                <h1 class="text-center">Golf Scorecard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container">
                    <div class="form-group">
                        <label for="courseSelect" class="text-white col-12" id="course">Select a Course:</label>
                        <select class="form-control" id="courseSelect"></select>
                        <br>
                        <label for="teeBoxSelect" class="text-white col-12" id="tee">Select a Tee Box:</label>
                        <select class="form-control" id="teeBoxSelect"></select>
                    </div>
                    <div class="d-flex" id="player-name-button">
                        <input class="col-8" placeholder="Enter player name..." id="playerNameInput">
                        <button class="col-4" id="addPlayerButton">Add Player</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <h1 class="text-center" id="lets-play">Lets play some golf!</h1>
                <div class="table-responsive">
                    <table class="table table-bordered" id="scorecardTable">

                    </table>
                </div>
                <div class="table-responsive">
                    <table class="table table-bordered backnine-table" id="backnine">
                        
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="test.js" defer></script>
</body>
</html>
