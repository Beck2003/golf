                <h1 class="text-center">Golf Scorecard</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div id="options-container">
                    <div class="form-group">
                        <label for="courseSelect" class="text-white">Select a Course:</label>
                        <select class="form-control" id="courseSelect"></select>
                        <br>
                        <label for="teeBoxSelect" class="text-white">Select a Tee Box:</label>
                        <select class="form-control" id="teeBoxSelect"></select>
                    </div>

                        <button class="col-2" id="addRowsButton3" data-rows="3">3 Player</button>
                        <button class="col-2" id="addRowsButton4" data-rows="4">4 Player</button>
                    </div>-->
                    <!--<select id="numPlayersSelect">
                        <option value="1">1 Player</option>
                        <option value="2">2 Players</option>
                        <option value="3">3 Players</option>
                        <option value="4">4 Players</option>
                    </select>-->
                    <div class="d-flex">
                        <input class="col-8" placeholder="Enter player name..." id="playerNameInput">
                        <button class="col-4" id="addPlayerButton">Add Player</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="row" id="scorecard-container">
            <div class="col-lg-12" id="scorecard">
                <h1 class="text-center bg-success">Lets play some golf!</h1>
                <div class="table-responsive">
                    <table class="table table-bordered" id="scorecardTable">

                    </table>
                </div>
                <div class="table-responsive">
